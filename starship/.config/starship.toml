# Starship Synthwave 2077 Theme
# Catppuccin-style with rounded edges and chevron transitions
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:synthwave_purple)\
$os\
$username\
[](bg:electric_blue fg:synthwave_purple)\
$directory\
[](bg:hot_pink fg:electric_blue)\
$git_branch\
$git_status\
[](bg:neon_green fg:hot_pink)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$lua\
$zig\
[](bg:laser_yellow fg:neon_green)\
$docker_context\
$conda\
[](bg:electric_cyan fg:laser_yellow)\
$time\
[](bg:neon_pink fg:electric_cyan)\
$cmd_duration[](fg:neon_pink)\
$line_break\
$character"""

add_newline = true
palette = 'synthwave_2077'

# ═══════════════════════════════════════════════════════════════
#                        CORE MODULES
# ═══════════════════════════════════════════════════════════════

[os]
disabled = false
style = "bg:synthwave_purple fg:void"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""
NixOS = ""

[username]
show_always = true
style_user = "bg:synthwave_purple fg:void"
style_root = "bg:synthwave_purple fg:void"
format = '[ $user]($style)'

# ═══════════════════════════════════════════════════════════════
#                        DIRECTORY
# ═══════════════════════════════════════════════════════════════

[directory]
style = "bg:electric_blue fg:void"
format = "[[  $path ](bg:electric_blue fg:void)]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
"Projects" = "󰳐 "
"~" = "󰋜 "

# ═══════════════════════════════════════════════════════════════
#                          GIT
# ═══════════════════════════════════════════════════════════════

[git_branch]
symbol = ""
style = "bg:hot_pink"
format = '[[ $symbol $branch ](fg:void bg:hot_pink)]($style)'

[git_status]
style = "bg:hot_pink"
format = '[[($all_status$ahead_behind )](fg:void bg:hot_pink)]($style)'
conflicted = "󰞇 "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "󰻂 "
stashed = "󰆓 "
modified = "󰏫 "
staged = "󰸞 "
renamed = "󰑕 "
deleted = "󰍴 "

# ═══════════════════════════════════════════════════════════════
#                    PROGRAMMING LANGUAGES
# ═══════════════════════════════════════════════════════════════

[c]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[rust]
symbol = "󱘗"
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[golang]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[nodejs]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[php]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[java]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[kotlin]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[haskell]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[python]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version)(\($virtualenv\)) ](fg:void bg:neon_green)]($style)'

[lua]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

[zig]
symbol = ""
style = "bg:neon_green"
format = '[[ $symbol($version) ](fg:void bg:neon_green)]($style)'

# ═══════════════════════════════════════════════════════════════
#                    CONTAINERS & ENV
# ═══════════════════════════════════════════════════════════════

[docker_context]
symbol = ""
style = "bg:laser_yellow"
format = '[[ $symbol$context ](fg:void bg:laser_yellow)]($style)'

[conda]
symbol = "󱔎"
style = "bg:laser_yellow fg:void"
format = '[[ $symbol $environment ](fg:void bg:laser_yellow)]($style)'
ignore_base = false

# ═══════════════════════════════════════════════════════════════
#                         TIME
# ═══════════════════════════════════════════════════════════════

[time]
disabled = false
time_format = "%R"
style = "bg:electric_cyan"
format = '[[  $time ](fg:void bg:electric_cyan)]($style)'

# ═══════════════════════════════════════════════════════════════
#                      PROMPT CHARS
# ═══════════════════════════════════════════════════════════════

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:neon_green)'
error_symbol = '[❯](bold fg:neon_pink)'
vimcmd_symbol = '[❮](bold fg:electric_cyan)'
vimcmd_replace_one_symbol = '[❮](bold fg:hot_pink)'
vimcmd_replace_symbol = '[❮](bold fg:hot_pink)'
vimcmd_visual_symbol = '[❮](bold fg:laser_yellow)'

[cmd_duration]
show_milliseconds = false
format = '[ $duration]($style)'
style = "bold bg:neon_pink fg:text"
disabled = false
min_time = 2000

# ═══════════════════════════════════════════════════════════════
#                    EXTRA MODULES
# ═══════════════════════════════════════════════════════════════

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 20
style = "bold neon_pink"

[[battery.display]]
threshold = 50
style = "bold laser_yellow"

[[battery.display]]
threshold = 100
style = "bold neon_green"

[memory_usage]
disabled = true
threshold = 75
symbol = "󰍛 "
style = "bold hot_pink"
format = '[$symbol$ram]($style) '

[package]
symbol = "󰏗 "
style = "bold electric_blue"
format = '[$symbol$version]($style) '
disabled = true

[status]
disabled = false
symbol = "󰅗"
style = "bold neon_pink"
format = '[$symbol $status]($style) '

[sudo]
disabled = false
symbol = "󰯄 "
style = "bold hot_pink"
format = '[$symbol]($style)'

[hostname]
ssh_only = true
ssh_symbol = "󰢹 "
style = "bold electric_cyan"
format = '[$ssh_symbol$hostname]($style) '

